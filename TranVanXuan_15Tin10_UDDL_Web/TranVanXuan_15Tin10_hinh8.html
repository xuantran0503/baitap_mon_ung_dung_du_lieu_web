<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style8.css" />
    </head>
    <body>

<div class="hinh8">
            <div class="main">
                <div class="banner">
                    <img src="1-ngoi-thu-ferrari-488-gtb-do-svr-hang-thua-trong-lang-sieu-xe.jpg" alt="" />
                    <p class="header">t-speed company</p>
                </div>
                <div class="content">
                    <div class="sibar">
                        <ul>
                            <li>Trang chủ</li>
                            <li>Giới thiệu sản phẩm</li>
                            <li>Các đại lý</li>
                            <li>Dịch vụ</li>
                            <li>Hợp tác</li>
                            <li>Góp ý</li>
                            <li>Quảng cáo</li>
                        </ul>
                    </div>

                    <div class="letter">
                        <p class="letter-header">hộp thư góp ý</p>
                        <div class="form-name">
                            <div class="label"><p>Họ tên</p></div>
                            <div class="input-name"><input type="text" /></div>
                        </div>

                        <div class="form-city">
                            <div class="label"><p>Hộ khẩu</p></div>
                            <div class="select-city">
                                <select>
                                    <option value="">Hải Phòng</option>
                                    <option value="">Hà Nội</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-check-box">
                            <div class="label"><p>Góp ý về lĩnh vực</p></div>
                            <div class="list-check-box">
                                <div class="item-check-box">
                                    <input type="checkbox" />
                                    <span>Dịch vụ</span>
                                </div>

                                <div class="item-check-box">
                                    <input type="checkbox" />
                                    <span>Sản phẩm</span>
                                </div>

                                <div class="item-check-box">
                                    <input type="checkbox" />
                                    <span>Loại khác</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-language">
                            <div class="label"><p>Ngôn ngữ</p></div>
                            <div class="list-radio">
                                <div class="item-radio">
                                    <input type="radio" />
                                    <span>Anh</span>
                                </div>

                                <div class="item-radio">
                                    <input type="radio" />
                                    <span>Việt</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-comment">
                            <div class="label"><p>Nội dung</p></div>
                            <div class="input-comment">
                                <!-- <input type="text" /> -->
                                <textarea name="" id=""></textarea>
                            </div>
                        </div>

                        <div class="form-submit">
                            <div class="btn btn-send">
                                <button>Gửi</button>
                            </div>

                            <div class="btn btn-delete">
                                <button>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </body>
        </html>
