<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bảng Lương</h1>
    <table>
        <tr>
            <th rowspan="2">Họ tên</th>
            <th colspan="2">Lương</th>
        </tr>
        <tr>
            <td>LươngCB</td>
            <td>Thưởng</td>
        </tr>
        <tr>
            <td>Hà</td>
            <td>4000.000</td>
            <td>3000.000</td>
        </tr>
        <tr>
            <td>Nam</td>
            <td>3000.000</td>
            <td>2000.000</td>
        </tr>
        <!-- Thêm thêm hàng nếu cần -->
    </table>
</body>
</html>
