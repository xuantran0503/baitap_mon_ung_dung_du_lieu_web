<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style7.css" />
    </head>
    <body>

<div class="hinh7">
  <div class="form-content">
      <p class="header">billing info</p>
      <div class="table-input">
          <div class="form-input">
              <div class="label"><span>Full name : *</span></div>
              <input type="text" />
          </div>

          <div class="form-input">
              <div class="label"><span>Company : </span></div>
              <input type="text" />
          </div>

          <div class="form-input">
              <div class="label"><span>Address : *</span></div>
              <input type="text" />
          </div>

          <div class="form-input">
              <div class="label"><span>City : </span></div>
              <input type="text" />
          </div>

          <div class="form-input">
              <div class="label"><span>Country : </span></div>
              <input type="text" />
          </div>

          <div class="row">
              <div class="form-input-row">
                  <div class="label"><span>Phone : </span></div>
                  <input type="text" />
              </div>

              <div class="form-input-row">
                  <div class="label"><span>Fax : </span></div>
                  <input type="text" />
              </div>
          </div>

          <div class="form-input">
              <div class="label"><span>Email : </span></div>
              <input type="text" />
          </div>

          <hr />

          <p class="term">Term of payment : *</p>

          <div class="form-check-box">
              <div class="item-check-box">
                  <input type="radio" />
                  <span>L/C at sight</span>
              </div>

              <div class="item-check-box">
                  <input type="radio" />
                  <span>D/P at sight</span>
              </div>

              <div class="item-check-box">
                  <input type="radio" />
                  <span
                      >T.Tr at sight (30% in advance . 70% after
                      received shipping documents in Fax)</span
                  >
              </div>
          </div>

          <div class="content">
              <div class="label-content">
                  <p>Content : *</p>
              </div>
              <div class="input-content">
                  <textarea name="" id=""></textarea>
              </div>
          </div>

          <p class="required">Fields with a* are required</p>
          <div class="form-submit">
              <button class="btn-submit">Submit</button>
              <button class="btn-reset">Reset</button>
          </div>
      </div>
  </div>
</div>
    </body>
</html>
